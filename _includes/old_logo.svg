{% comment %}
Put SVGs you wish to inline in "/_includes" like this. Inlining an SVG means
putting its source code directly into the page, instead of using an <img> tag.

Inlining allows you to style an SVG (things like fill color, stroke width, etc)
from outside of it, in a separate CSS file. This way you can use the same image
in multiple different contexts without duplicating it. For example, you can have
a single logo file, and color it white when on a dark background, and color it
black when on a light background.
{% endcomment %}

<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="-25 -25 150 150"
  style="overflow: visible;"
>
  <style>
    .experiment_liquid {
      animation: experiment_liquid 2s ease-in-out forwards infinite;
    }
    @keyframes experiment_liquid {
      0% {
        transform: translateY(100px) scaleY(1) translateY(-100px);
      }
      20% {
        transform: translateY(100px) scaleY(0.7) translateY(-100px);
      }
      80% {
        transform: translateY(100px) scaleY(1.3) translateY(-100px);
      }
      100% {
        transform: translateY(100px) scaleY(1) translateY(-100px);
      }
    }
    .experiment_liquid[data-number="1"] {
      animation-delay: 0s;
    }
    .experiment_liquid[data-number="2"] {
      animation-delay: 0.5s;
    }
    .experiment_bubble {
      animation: experiment_bubble 2s ease forwards infinite;
    }
    @keyframes experiment_bubble {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-110px);
      }
    }
    .experiment_bubble[data-number="1"] {
      animation-delay: 0s;
    }
    .experiment_bubble[data-number="2"] {
      animation-delay: 0.5s;
    }
    .experiment_bubble[data-number="3"] {
      animation-delay: 1s;
    }
  </style>
  <path
    fill="none"
    stroke="currentColor"
    stroke-width="7.5"
    d="
      M 10 5
      L 10 80
      A 12 12 0 0 0 34 80
      L 34 5
      z
      M 0 5
      L 45 5
    "
  />
  <path
    class="experiment_liquid"
    data-number="1"
    fill="currentColor"
    d="
      M 10 45
      L 10 80
      A 12 12 0 0 0 34 80
      L 34 45
      z
    "
  />
  <path
    fill="none"
    stroke="currentColor"
    stroke-width="7.5"
    d="
      M 65 5
      L 65 80
      A 12 12 0 0 0 89 80
      L 89 5
      z
      M 55 5
      L 100 5
    "
  />
  <path
    class="experiment_liquid"
    data-number="2"
    fill="currentColor"
    d="
      M 65 65
      L 65 80
      A 12 12 0 0 0 89 80
      L 89 65
      z
    "
  />
  <circle
    class="experiment_bubble"
    data-number="1"
    fill="currentColor"
    cx="22"
    cy="80"
    r="5"
    transform="scale(0)"
  />
  <circle
    class="experiment_bubble"
    data-number="2"
    fill="currentColor"
    cx="77"
    cy="80"
    r="5"
    transform="scale(0)"
  />
  <circle
    class="experiment_bubble"
    data-number="3"
    fill="currentColor"
    cx="77"
    cy="80"
    r="5"
    transform="scale(0)"
  />
</svg>
